<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="registerstyle.css" />
  </head>
  <body>
    <div class="topo">
      <a id="link" href="projeto.html">
        <button class="button1">< Back</button>
      </a>
    </div>
    <div class="center">
      <h1>Sign up</h1>
    </div>
    <div class="centercorpo">
      <form action="/submit" method="post">
        <table>
          <tr>
            <td id="align" class="padding">* Name:</td>
            <td>
              <input class="input padding1" type="text" name="" />
            </td>
          </tr>
          <tr id="tr1"></tr>
          <tr>
            <td id="align" class="padding">* Email:</td>
            <td>
              <input class="input padding1" type="mail" name="" />
            </td>
          </tr>
          <tr id="tr1"></tr>
          <tr>
            <td id="align" class="padding">* Password:</td>
            <td>
              <input class="input2 padding1" type="password" name="" />
              <img
                class="imgquestion"
                src="question.png"
                alt="ganda pic"
                width="20px"
                height="20px"
              />
            </td>
          </tr>
          <tr id="tr1"></tr>
          <tr>
            <td id="align" class="padding">* Re-type Password:</td>
            <td>
              <input class="input2 padding1" type="password" name="" />
            </td>
          </tr>
          <tr id="tr1"></tr>
          <tr>
            <td class="checkbox1">
              <input class="input11" type="checkbox" />
            </td>
            <td class="checkbox2">
              I agree to the Terms of Service and Privacy Policy
            </td>
          </tr>
          <tr id="tr1"></tr>
          <tr>
            <td class="tabelalogPass">
              <a id="link" href="projeto.html" target="_blank">
                <button class="button11">Sign Up</button>
              </a>
            </td>
            <td class="tabelalogPass1">
              <a
                href="https://conta.ext.rnsi.mai.gov.pt/Account/Recover"
                target="_blank"
                >Learn More</a
              >
            </td>
          </tr>
          <tr id="tr1"></tr>
        </table>
      </form>
    </div>
    <footer>
      Copyright 2024 - All rights reserved by José Eliseu D. Esperança
    </footer>
  </body>
</html>
